# Twitter uygulama kimlik bilgileri
spring.security.oauth2.client.registration.twitter.client-id=your-client-id
spring.security.oauth2.client.registration.twitter.client-secret=your-client-secret

# Twitter giri? ba?ar?l? oldu?unda yönlendirilecek URL
spring.security.oauth2.client.registration.twitter.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Twitter'dan kullan?c? verilerini almak için kullan?lacak API URL'si
spring.security.oauth2.client.provider.twitter.authorization-uri=https://api.twitter.com/oauth/authenticate
spring.security.oauth2.client.provider.twitter.token-uri=https://api.twitter.com/oauth/access_token
spring.security.oauth2.client.provider.twitter.user-info-uri=https://api.twitter.com/1.1/account/verify_credentials.json

# Kimlik do?rulama ba?ar?s?z oldu?unda yönlendirilecek URL
spring.security.oauth2.client.failure-url=/login?error

# Kimlik do?rulama ba?ar?s?z oldu?unda gösterilecek hata mesaj?
spring.security.oauth2.client.failure-parameter-name=error_message




