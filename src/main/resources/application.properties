# Facebook uygulama kimlik bilgileri
spring.security.oauth2.client.registration.facebook.client-id=your-client-id
spring.security.oauth2.client.registration.facebook.client-secret=your-client-secret

# Facebook giri? ba?ar?l? oldu?unda yönlendirilecek URL
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Facebook'dan kullan?c? verilerini almak için kullan?lacak Graph API URL'si
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v13.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v13.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/v13.0/me

# Kullan?c? verilerini almak için kullan?lacak Graph API alanlar?
spring.security.oauth2.client.provider.facebook.user-name-attribute=name,email

